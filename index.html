<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plinko Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Game Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/p5.play.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/plinko.js"></script>
    <script src="js/divisions.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sketch.js"></script>
    </head>
    <body>
      <main>
        <div id="simulation-container"></div>
        <div class="controls">
          <div class="stats">
            <p class="score">Score: <span id="current-score">0</span></p>
            <p class="high-score">Best: <span id="high-score">0</span></p>
            <p>Particles: <span id="particle-count">0</span></p>
            <p>FPS: <span id="fps">0</span></p>
          </div>
          <div class="settings">
            <label class="toggle">
              <input type="checkbox" id="sound-toggle" checked>
              <span class="slider">Sound</span>
            </label>
            <label class="toggle">
              <input type="checkbox" id="glow-toggle" checked>
              <span class="slider">Glow</span>
            </label>
            <div class="speed-control">
              <label for="game-speed">Speed:</label>
              <input type="range" id="game-speed" min="0.5" max="2" step="0.1" value="1">
            </div>
          </div>
          <div class="button-group">
            <button id="reset-btn" aria-label="Reset simulation">Reset</button>
            <button id="color-btn" aria-label="Change particle color">Change Color</button>
            <button id="auto-btn" aria-label="Toggle auto-drop">Auto Drop</button>
          </div>
        </div>
        <div id="instructions">
          Click anywhere on the board to drop a particle!
        </div>
      </main>
    </body>
  </html>
